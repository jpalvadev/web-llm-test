<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./dist/bundle.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Test 1 Langchain WebLLM</title>
    </head>
    <body>
        <h1>Testing WebLLM</h1>
        <h2>
            Loading model: gemma-2b-it-q4f32_1-MLC-1k. vram_required_MB: 1750.66
        </h2>
        <p class="progress"></p>
        <form class="form">
            <label for="input">Enter question to LLM </label>
            <textarea rows="10" cols="30" name="input" id="input"></textarea>
            <button type="submit" class="question-btn">Send</button>
        </form>
        <h2>Machine response</h2>
        <p class="response"></p>
    </body>
</html>
